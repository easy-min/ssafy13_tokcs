<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 문제 풀기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">📖 문제 {{ step }} / {{ total }}</h1>

    {% if question %}
    <form method="POST" action="?step={{ step }}">
      {% csrf_token %}
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ question.question_text }}</h5>
          <textarea name="answer_text" class="form-control mt-3" rows="4" placeholder="답변을 입력하세요" required></textarea>
          <input type="hidden" name="question_id" value="{{ question.id }}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-3">다음</button>
    </form>
    {% else %}
    <div class="alert alert-info">문제가 모두 끝났습니다! 마이페이지로 이동합니다.</div>
    {% endif %}
  </div>
</body>
</html>
