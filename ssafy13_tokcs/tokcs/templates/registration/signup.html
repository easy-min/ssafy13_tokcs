<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - ToktokCS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 배경 및 폰트 설정 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                   "Malgun Gothic", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* 상단 바 흉내 (모바일 느낌) */
    .top-bar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #eee;
    }
    .top-bar h1 {
      font-size: 18px;
      font-weight: 600;
    }

    /* 메인 컨테이너 */
    .container {
      max-width: 400px; /* 모바일에서 보았을 때의 폭 */
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* 안내 문구 */
    .guide-text {
      margin-bottom: 24px;
      font-size: 16px;
      line-height: 1.4;
    }

    /* 폼 스타일 */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    /* form.as_p 사용 시 Django가 <p>로 감싸므로, p 태그 기본 스타일 조정 */
    p {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 0; /* Django 기본 마진 제거 */
    }

    /* 버튼 스타일 */
    .submit-btn {
      width: 100%;
      padding: 14px 0;
      background-color: #0064FF; /* 토스 느낌의 파란색 */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 8px;
    }
    .submit-btn:hover {
      background-color: #0052CC;
    }

    /* 링크 스타일 */
    .link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #0064FF;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }

    /* 반응형: 아주 작은 화면에서는 패딩 줄이기 */
    @media (max-width: 360px) {
      .container {
        padding: 16px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 바 (모바일 느낌) -->
  <div class="top-bar">
    <h1>회원가입</h1>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <!-- 안내 문구 -->
    <div class="guide-text">
      입력한 정보가 맞다면 아래 확인 버튼을 눌러주세요.
    </div>

    <!-- Django 폼 시작 -->
    <form method="post">
      {% csrf_token %}
      <!-- Django 기본 UserCreationForm을 사용한다면 {{ form.as_p }}가 들어갈 부분 -->
      {{ form.as_p }}
      <button type="submit" class="submit-btn">확인</button>
    </form>

    <div class="link">
      이미 계정이 있으신가요?
      <a href="{% url 'login' %}">로그인</a>
    </div>
  </div>
</body>
</html>
