<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 답안 확인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">📑 내 답안 확인</h1>
    {% for answer in answers %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Q. {{ answer.question.question_text }}</h5>
        <p class="mt-3">내 답변: {{ answer.answer_text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
